<div class="add-book-container">
  <h2>Add a Book</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" />
      <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched">
        <small>O titulo é obrigatorio.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input id="author" type="text" formControlName="author" />
      <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched">
        <small>O autor é obrigatorio.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" type="text" formControlName="category" />
      <div *ngIf="bookForm.get('category')?.invalid && bookForm.get('category')?.touched">
        <small>A categoria é obrigatoria.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input id="isbn" type="text" formControlName="isbn" />
      <div *ngIf="bookForm.get('isbn')?.invalid && bookForm.get('isbn')?.touched">
        <small>O ISBN é obrigatorio.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="publishDate">Publish Date</label>
      <input id="publishDate" type="date" formControlName="publishDate" />
      <div *ngIf="bookForm.get('publishDate')?.invalid && bookForm.get('publishDate')?.touched">
        <small>A data de publicação é obrigatoria.</small>
      </div>
    </div>

    <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
  </form>
</div>
